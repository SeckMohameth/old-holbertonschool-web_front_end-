<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-3 col-md-3 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-lg-3 col-md-3 text-center bg-success text-white p-2">Success</div>
            <div class="col-lg-3 col-md-3 text-center bg-danger text-white p-2">Danger</div>
            <div class="col-lg-3 col-md-3 text-center bg-warning text-white p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-sm-3 text-center bg-success text-white p-2">Success</div>
            <div class="col-sm-3 text-center bg-danger text-white p-2">Danger</div>
            <div class="col-sm-3 text-center bg-warning text-white p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-2 col-lg-2 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-md-4 col-lg-4 text-center bg-success text-white p-2">Success</div>
            <div class="col-md-6 col-lg-6 text-center bg-danger text-white p-2">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-3 order-xl-1 order-lg-2 order-md-3 order-sm-4 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-3 order-xl-2 order-lg-3 order-md-4 order-sm-1 text-center bg-success text-white p-2">Success</div>
            <div class="col-3 order-xl-3 order-lg-12 order-md-1 order-sm-2 text-center bg-danger text-white p-2">Danger</div>
            <div class="col-3 order-xl-4 order-lg-1 order-md-2 order-sm-3 text-center bg-warning text-white p-2">Warning</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 col-sm-12 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-md-2 offset-md-8  col-sm-12 text-center bg-success text-white p-2">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md-2 text-center bg-primary text-white p-2">Primary</div>
            <div class="col-md-2 offset-md-2 text-center bg-success text-white p-2">Success</div>
            <div class="col-md-2 offset-md-4 text-center bg-danger text-white p-2">Danger</div>
        </div>
    </body>
</html>
