    <script>
        function setCookies(name, value){             
    let firstnameValue = $('#firstname').val();

        document.cookie = "firstname=" + firstnameValue, "expires=Thu, 23 April 2020 12:00:00 UTC";                                     
        document.cookie = "email=" + emailValue, "expires=Thu, 23 April 2020 12:00:00 UTC";                                       
    }                                                                      
                                                                           
function showCookies(){        
    let firstnameValue = $('#firstname').val();

}
